<!DOCTYPE html>
<html lang="en">

<head>
  <title>CrawCIScan | Analise vulnerabilidades no seu site</title>
  <link rel="icon" type="image/png" href="./assets/image/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const {
      colors,
      CssBaseline,
      ThemeProvider,
      Typography,
      Container,
      createTheme,
      Box,
      SvgIcon,
      Link,
      CardActions,
      Button,
      TextField,
      InputAdornment
    } = MaterialUI;

    // Create a theme instance.
    const theme = createTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
      },
    });

    function Copyright() {
      return (
        <Typography variant="body2" color="text.secondary">
          {'Copyright © '}
          <Link color="inherit" href="https://CrawCIScan.com.br/">
            CrawCIScan.com.br
          </Link>{' '}
          {new Date().getFullYear()}
          {'.'}
        </Typography>
      );
    }

    function Footer() {
      return (
        <Box
          component="footer"
          sx={{
            py: 3,
            px: 2,
            mt: 'auto',
            backgroundColor: (theme) =>
              theme.palette.mode === 'light'
                ? theme.palette.grey[200]
                : theme.palette.grey[800],
            position: 'fixed',
            bottom:0,
            width: '100vw',
          }}
        >
          <Container maxWidth="sm">
            <Typography variant="body1">
              CrawCIScan | Analise vulnerabilidades no seu site
            </Typography>
            <Copyright />
          </Container>
        </Box>
      )
    }

    function App() {
      return (
        <Container component="main" maxWidth="sm">
          <Box sx={{
            marginTop: 8,
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            gap: '0.8rem',
          }}>
            <img style={{ marginBottom: '2.4rem' }} src="./assets/image/logo.png" width="100%" alt="Logo CrawCIScan" />
            <TextField
              sx={{ width: "100%" }}
              id="domain"
              label="Digite seu domínio aqui..."
              variant="outlined"
              InputProps={{
                startAdornment: <InputAdornment position="start">https://</InputAdornment>,
              }}
            />
            <Box sx={{ width: "100%" }} style={{ display: 'flex', flexDirection: 'row', gap: '0.4rem' }}>
              <Button sx={{ width: '100%' }} variant="contained" color="primary">
                Estou com sorte
              </Button>
              <Button sx={{ width: '100%' }} variant="outlined" color="primary">
                Analisar domínio
              </Button>
            </Box>
          </Box>

        </Container>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ThemeProvider theme={theme}>
        {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
        <CssBaseline />
        <App />
        <Footer />
      </ThemeProvider>,
    );
  </script>
</body>

</html>
