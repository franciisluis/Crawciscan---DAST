<!DOCTYPE html>
<html lang="en">

<head>
  <title>CrawCIScan | Analise vulnerabilidades no seu site</title>
  <link rel="icon" type="image/png" href="./assets/image/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const {
      colors,
      CssBaseline,
      ThemeProvider,
      Typography,
      Container,
      createTheme,
      Box,
      SvgIcon,
      Link,
      CardActions,
      Button,
      TextField,
      InputAdornment,
      Alert,
      AlertTitle,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      Icon,
    } = MaterialUI;

    // Create a theme instance.
    const theme = createTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
      },
    });

    function Copyright() {
      return (
        <Typography variant="body2" color="text.secondary">
          {'Copyright © '}
          <Link color="inherit" href="https://CrawCIScan.com.br/">
            CrawCIScan.com.br
          </Link>{' '}
          {new Date().getFullYear()}
          {'.'}
        </Typography>
      );
    }

    function Footer() {
      return (
        <Box
          component="footer"
          sx={{
            py: 3,
            px: 2,
            mt: 'auto',
            backgroundColor: (theme) =>
              theme.palette.mode === 'light'
                ? theme.palette.grey[200]
                : theme.palette.grey[800],
            position: 'fixed',
            bottom: 0,
            width: '100vw',
          }}
        >
          <Container maxWidth="sm">
            <Typography variant="body1">
              CrawCIScan | Analise vulnerabilidades no seu site
            </Typography>
            <Copyright />
          </Container>
        </Box>
      )
    }

    function App() {
      return (
        <Container component="main" maxWidth="sm">
          <Box sx={{
            marginTop: 8,
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'start',
            gap: '0.8rem',
          }}>
            <Typography variant="body1">
              <strong>Domínio</strong>
            </Typography>
            <Typography variant="h4">
              meudominio.com.br
            </Typography>

            <Typography variant="body1">
              <strong>Resultado</strong>
            </Typography>

            <Alert sx={{width: '100%'}} severity="error">
              <AlertTitle>Foram detectadas vulnerabilidades no seu site</AlertTitle>
              Algumas das principais vulnerabilidades foram encontradas no seu site. Veja como corrigir abaixo
            </Alert>

            <Accordion sx={{width: '100%'}}>
              <AccordionSummary
                expandIcon={<Icon>expand_more</Icon>}
                aria-controls="panel1a-content"
                id="panel1a-header"
              >
                <Typography>Accordion 1</Typography>
              </AccordionSummary>
              <AccordionDetails>
                <Typography variant="body1">
                  Onde foi encontrado a vulnerabilidade
                </Typography>
                <Box sx={{
                  my: 2,
                  display: 'flex',
                  flexDirection: 'row',
                  alignItems: 'center',
                  gap: '0.8rem',
                }}>
                  <div
                    style={{
                      display: 'flex',
                      backgroundColor: "#CCC",
                      width: '300px',
                      height: '169px',
                      borderRadius: '0.8rem'
                    }}
                  >
                    <img src="" alt="" />
                  </div>

                  <Typography variant="body1">
                    <strong>Url: </strong> https://meudominio.com.br/contato
                  </Typography>
                </Box>

                <Typography sx={{ my: 2 }} variant="body1">
                  <strong>Sobre a vulnerabilidade: </strong>
                </Typography>
                <Typography>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
                  malesuada lacus ex, sit amet blandit leo lobortis eget.
                </Typography>

                <Typography sx={{ my: 2 }} variant="body1">
                  <strong>Como concertar: </strong>
                </Typography>
                <Typography>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
                  malesuada lacus ex, sit amet blandit leo lobortis eget.
                </Typography>
              </AccordionDetails>
            </Accordion>

          </Box>
        </Container>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ThemeProvider theme={theme}>
        {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
        <CssBaseline />
        <App />
        <Footer />
      </ThemeProvider>,
    );
  </script>
</body>

</html>
